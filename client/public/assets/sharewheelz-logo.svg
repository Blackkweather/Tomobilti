<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Car icon -->
  <path d="M20 35 L25 30 L35 30 L40 35 L40 40 L20 40 Z" fill="white" stroke="white" stroke-width="1"/>
  <circle cx="25" cy="40" r="3" fill="url(#gradient2)"/>
  <circle cx="35" cy="40" r="3" fill="url(#gradient2)"/>
  
  <!-- ShareWheelz text -->
  <text x="65" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#gradient1)">
    ShareWheelz
  </text>
  <text x="65" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">
    Car Sharing Platform
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
