services:
  - type: web
    name: tomobilti-platform
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tomobilti-db
          property: connectionString
    healthCheckPath: /api/cars

databases:
  - name: tomobilti-db
    plan: free
    databaseName: tomobilti
    user: tomobilti_user

